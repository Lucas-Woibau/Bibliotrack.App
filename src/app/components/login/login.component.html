<div
  class="login-page d-flex justify-content-center align-items-center min-vh-100 bg-light px-3"
>
  <div class="login-card shadow-lg rounded-4 overflow-hidden w-100">
    <div class="row g-0">
      <div
        class="col-12 col-lg-6 login-left text-white p-4 p-lg-5 d-flex align-items-center"
      >
        <div class="w-100">
          <img
            src="assets/logo_bibliotrack.png"
            alt="Logo"
            class="mb-4"
            style="max-height: 56px"
          /><span><b>IBLIOTRACK</b></span>

          <h2 class="fw-bold mb-2">BEM VINDO</h2>
          <p class="text-white-50 mb-4" style="max-width: 420px">
            Bem-vindo! Entre com seus dados para acessar o sistema e continuar.
          </p>

          <div class="login-left-badges d-flex gap-2 flex-wrap">
            <span class="badge rounded-pill">Seguro</span>
            <span class="badge rounded-pill">RÃ¡pido</span>
            <span class="badge rounded-pill">Simples</span>
            <span class="badge rounded-pill">Moderno</span>
          </div>
        </div>
      </div>

      <div
        class="col-12 col-lg-6 bg-white d-flex align-items-center justify-content-center p-4 p-lg-5"
      >
        <form
          [formGroup]="loginForm"
          (ngSubmit)="login()"
          class="w-100"
          style="max-width: 420px"
        >
          <div class="mb-4">
            <h4 class="fw-bold mb-1">Entrar</h4>
            <p class="text-secondary mb-0 small">
              Acesse com seu email e senha.
            </p>
          </div>

          <div class="mb-3">
            <label class="small text-secondary fw-semibold mb-1">Email</label>
            <input
              class="form-control form-control-lg"
              type="email"
              formControlName="email"
              placeholder="Seu email"
            />
          </div>

          <div class="mb-2">
            <label class="small text-secondary fw-semibold mb-1">Senha</label>
            <input
              class="form-control form-control-lg"
              type="password"
              formControlName="password"
              placeholder="Sua senha"
            />
          </div>

          @if (errorMessage) {
            <div class="text-danger small mb-3">
              {{ errorMessage }}
            </div>
          }

          <button
            class="btn btn-primary btn-lg w-100"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
