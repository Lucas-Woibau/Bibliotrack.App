<div class="container py-4">

  <h2 class="mb-4 text-primary fw-bold">Detalhes do Empréstimo</h2>

  <div class="shadow-sm rounded-4 border p-4 bg-white">

    <div class="mb-3">
      <strong>Livro:</strong>
      <span class="text-dark fw-semibold">{{ loan?.bookTitle }}</span>
    </div>

    <div class="mb-3">
      <strong>Pessoa:</strong>
      <span class="text-dark fw-semibold">{{ loan?.personName }}</span>
    </div>

    <div class="mb-3">
      <strong>Data de Empréstimo:</strong>
      <span class="text-dark">{{ loan?.loanDateShort }}</span>
    </div>

    <div class="mb-3">
      <strong>Data de Retorno Esperado:</strong>
      <span class="text-dark">{{ loan?.expectedReturnBookDateShort }}</span>
    </div>

    <div class="mb-3">
      <strong>Data de Retorno:</strong>
      <span class="text-dark">{{ loan?.returnDateShort }}</span>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button mat-button color="btn btn-primary">Fechar</button>
    </div>

  </div>
</div>
