<div class="border-0 rounded-4 shadow-lg bg-white overflow-hidden">
  <div
    class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom bg-primary-subtle"
  >
    <div class="p-2 d-flex align-items-center gap-2">
      <i class="fa-solid fa-circle-info fs-4 text-primary"></i>
      <h5 class="mb-0 fw-bold text-primary">Detalhes do Empréstimo</h5>
    </div>

    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="dialogRef.close()"
    ></button>
  </div>

  <div class="px-4 py-4">
    <div class="mb-3">
      <div class="small text-secondary fw-semibold mb-1">Livro</div>
      <input
        type="text"
        class="p-3 rounded-3 border fs-5 fw-semibold text-muted w-100"
        [value]="loan?.bookTitle"
        readonly
      />
    </div>

    <div class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="small text-secondary fw-semibold mb-1">
            Nome da Pessoa
          </div>
          <input
            type="text"
            class="p-3 rounded-3 border fw-semibold text-muted w-100"
            [value]="loan?.personName"
            readonly
          />
        </div>

        <div class="col-md-6">
          <div class="small text-secondary fw-semibold mb-1">
            Data de empréstimo
          </div>
          <input
            type="text"
            class="p-3 rounded-3 border fw-semibold text-muted w-100"
            [value]="loan?.loanDateShort"
            readonly
          />
        </div>
      </div>
    </div>

    <div class="rounded-3 border bg-white p-3">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="small text-secondary mb-1">Retorno esperado</div>
          <input
            type="text"
            class="p-3 rounded-3 border fw-semibold text-muted w-100"
            [value]="loan?.expectedReturnBookDateShort"
            readonly
          />
        </div>

        <div class="col-md-6">
          <div class="small text-secondary mb-1">Retorno realizado</div>
          <input
            type="text"
            class="p-3 rounded-3 border fw-semibold text-muted w-100"
            [value]="loan?.returnDateShort || '—'"
            readonly
          />
        </div>
      </div>
    </div>
  </div>

  <div
    class="d-flex justify-content-end px-4 py-3 border-top bg-primary-subtle"
  >
    <button class="btn btn-light px-4" (click)="dialogRef.close()">
      Fechar
    </button>
  </div>
</div>
