<div class="container py-4">

  <div class="d-flex flex-column flex-md-row flex-md-nowrap justify-content-between align-items-md-center gap-3 mb-4">

  <input type="text"
         id="searchBox"
         class="form-control form-control-lg shadow-sm"
         placeholder="Pesquisar por título ou autor..." />

  <a class="btn btn-primary btn-lg shadow-sm d-flex align-items-center gap-2">
    <i class="fa-solid fa-book-open-reader"></i>
    <span>Cadastrar Empréstimo</span>
  </a>

</div>

<app-book-loan-nav></app-book-loan-nav>

  <div class="table-responsive shadow-lg rounded-4 border overflow-hidden">

    <table class="table table-hover table-nowrap align-middle mb-0 w-100">

      <thead class="bg-body-tertiary text-secondary text-uppercase small position-sticky top-0 z-1">
        <tr>
          <th class="px-4">Livro</th>
          <th>Pessoa</th>
          <th style="width: 22%;">Data de Empréstimo</th>
          <th class="text-center" style="width: 120px;">Ações</th>
        </tr>
      </thead>

      <tbody class="bg-white">

        @for (loan of Loans; track loan.id) {

        <tr>

          <td class="px-4 fw-semibold text-dark">{{ loan.bookTitle }}</td>

          <td>{{ loan.personName }}</td>

          <td class="text-muted text-truncate desc-col">
            {{ loan.loanDate }}
          </td>

          <td class="text-center">
            <div class="d-flex justify-content-center gap-3 action-group">

              <button class="btn-action text-primary" title="Detalhes">
                <i class="fa-solid fa-circle-info fa-lg"></i>
              </button>

              <button class="btn-action text-warning" title="Editar">
                <i class="fa-solid fa-pen-to-square fa-lg"></i>
              </button>

              <button class="btn-action text-danger" title="Excluir">
                <i class="fa-solid fa-trash fa-lg"></i>
              </button>

            </div>
          </td>

        </tr>

        }

      </tbody>
    </table>

  </div>
</div>
