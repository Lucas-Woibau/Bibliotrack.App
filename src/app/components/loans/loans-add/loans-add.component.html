<form [formGroup]="loanForm"
  (ngSubmit)="addLoan()">
  <div class="border-0 rounded-4 shadow-lg bg-white overflow-hidden">
    <div
      class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom bg-primary-subtle"
    >
      <div class="p-2 d-flex align-items-center gap-2">
        <i class="fa-solid fa-pen-to-square fs-4 text-primary"></i>
        <h5 class="mb-0 fw-bold text-primary">Editar empréstimo</h5>
      </div>

      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="dialogRef.close()"
      ></button>
    </div>

    <div class="px-4 py-4">
      <div class="mb-3">
        <div class="small text-secondary fw-semibold mb-1">
          Livro
          <input
            type="text"
            class="form-control form-control-lg fw-semibold"
            formControlName="bookTitle"
            readonly
          />
        </div>
      </div>

      <div class="mb-3">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="small text-secondary fw-semibold mb-1">
              Nome da Pessoa
            </div>
            <input
              class="form-control form-control-lg fw-semibold"
              type="text"
              formControlName="personName"
            />
          </div>

          <div class="col-md-6">
            <div class="small text-secondary fw-semibold mb-1">
              Data de empréstimo
            </div>
            <input
              class="form-control form-control-lg fw-semibold"
              type="text"
              formControlName="loanDateShort"
              placeholder="dd/MM/aaaa"
              mask="00/00/0000"
              [showMaskTyped]="true"
              [dropSpecialCharacters]="false"
              inputmode="numeric"
            />
          </div>
        </div>
      </div>

      <div class="rounded-3 border bg-white p-3">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="small text-secondary mb-1">Retorno esperado</div>
            <input
              type="text"
              class="form-control form-control-lg fw-semibold"
              formControlName="expectedReturnBookDateShort"
              placeholder="dd/MM/aaaa"
              mask="00/00/0000"
              [showMaskTyped]="true"
              [dropSpecialCharacters]="false"
              inputmode="numeric"
            />
          </div>

          <div class="col-md-6">
            <div class="small text-secondary mb-1">Retorno realizado</div>
            <input
              type="text"
              class="form-control form-control-lg fw-semibold"
              formControlName="returnDateShort"
              placeholder="dd/MM/aaaa"
              mask="00/00/0000"
              [showMaskTyped]="true"
              [dropSpecialCharacters]="false"
              inputmode="numeric"
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="d-flex justify-content-end px-4 py-3 border-top bg-primary-subtle"
    >
      <button type="button" class="btn btn-light px-4 me-2" (click)="dialogRef.close()">
        Cancelar
      </button>
      <button
        type="submit"
        class="btn btn-primary px-4"
        [disabled]="loanForm.invalid">
        Adicionar
      </button>
    </div>
  </div>
</form>
