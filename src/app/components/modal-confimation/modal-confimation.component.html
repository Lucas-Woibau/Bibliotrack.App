<div class="border-0 rounded-4 shadow-lg bg-white overflow-hidden">

  <div class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom bg-danger-subtle">

    <div class="p-2 d-flex align-items-center gap-2">
      <i class="fa-solid fa-triangle-exclamation fs-4 text-danger"></i>
      <h5 class="mb-0 fw-bold text-danger">
        Confirmar exclusão
      </h5>
    </div>

    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="dialogRef.close(false)">
    </button>
  </div>

  <div class="px-4 py-4">

    <div class="mb-4">
      <div class="small text-secondary fw-semibold mb-2">
        Atenção
      </div>

      <div class="p-3 rounded-3 border border-danger-subtle bg-danger-subtle text-danger fw-semibold lh-sm">
        Tem certeza que deseja excluir este item?
        <br />
        <span class="fw-normal text-muted">
          Essa ação não poderá ser desfeita.
        </span>
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-end px-4 py-3 border-top bg-danger-subtle gap-2">

    <button
      class="btn btn-light px-4"
      (click)="dialogRef.close(false)">
      Cancelar
    </button>

    <button
      class="btn btn-danger px-4"
      (click)="dialogRef.close(true)">
      Excluir
    </button>

  </div>

</div>
