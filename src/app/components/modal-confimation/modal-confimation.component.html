<div class="border-0 rounded-4 shadow-lg bg-white overflow-hidden">

  <div class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom {{data.bgColor}}">

    <div class="p-2 d-flex align-items-center gap-2">
      <i class="fa-solid fa-triangle-exclamation fs-4 {{data.iconColor}}"></i>
      <h5 class="mb-0 fw-bold {{data.titleColor}}">
        {{data.title}}
      </h5>
    </div>

    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="dialogRef.close(false)">
    </button>
  </div>

  <div class="px-4 py-4">

    <div class="mb-4">

      <div class="p-3 rounded-3 border border-light-subtle {{data.bgColor}} {{data.textColor}}fw-semibold lh-sm">
        {{data.title}}
        <br />
        <span class="fw-normal text-muted">
          {{data.message}}
        </span>
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-end px-4 py-3 border-top {{data.bgColor}} gap-2">

    <button
      class="btn btn-light px-4"
      (click)="dialogRef.close(false)">
      {{data.cancelText}}
    </button>

    <button
      class="btn {{data.textColor}} {{data.btnBgColor}} px-4"
      (click)="dialogRef.close(true)">
      {{data.confirmText}}
    </button>

  </div>

</div>
