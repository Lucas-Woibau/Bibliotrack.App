<form
  [formGroup]="bookForm"
  (ngSubmit)="addBook()"
  class="border-0 rounded-4 shadow-lg bg-white overflow-hidden">

  <div
    class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom bg-primary-subtle text-primary">

    <div class="p-2 d-flex align-items-center gap-2">
      <i class="fa-solid fa-circle-plus fs-4"></i>
      <h5 class="mb-0 fw-bold">
        Adicionar Livro
      </h5>
    </div>

    <button
      type="button"
      class="btn-close"
      aria-label="Close">
    </button>
  </div>

  <div class="px-4 py-4">

    <div class="mb-3">
      <div class="small text-secondary fw-semibold mb-1">
        Título
      </div>
      <input
        type="text"
        class="form-control form-control-lg fw-semibold"
        formControlName="title"
        placeholder="Digite o título" />
    </div>

    <div class="mb-4">
      <div class="small text-secondary fw-semibold mb-1">
        Descrição
      </div>
      <textarea
        rows="3"
        class="form-control fw-semibold"
        formControlName="description"
        placeholder="Descrição do livro">
      </textarea>
    </div>

    <div class="rounded-3 border bg-white p-3">
      <div class="row g-3">

        <div class="col-md-6">
          <div class="small text-secondary mb-1">
            Autor
          </div>
          <input
            type="text"
            class="form-control fw-semibold"
            formControlName="author"
            placeholder="Nome do autor" />
        </div>

        <div class="col-md-6">
          <div class="small text-secondary mb-1">
            Catálogo
          </div>
          <input
            type="text"
            class="form-control fw-semibold"
            formControlName="catalog"
            placeholder="Código do catálogo" />
        </div>

        <div class="col-md-6">
          <div class="small text-secondary mb-1">
            Quantidade
          </div>
          <input
            type="number"
            class="form-control fw-semibold"
            formControlName="quantity"
            placeholder="1"
            min="1" />
        </div>

        <div class="col-md-6">
          <div class="small text-secondary mb-1">
            Data de registro
          </div>
          <input
            type="date"
            class="form-control fw-semibold"
            formControlName="registrationDate"
            placeholder="dd/MM/yyyy" />
        </div>

      </div>
    </div>

  </div>

  <div class="d-flex justify-content-end px-4 py-3 border-top bg-light">

    <button
      type="button"
      class="btn btn-light px-4 me-2"
      (click)="dialogRef.close()">
      Cancelar
    </button>

    <button
      type="submit"
      class="btn btn-primary px-4"
      [disabled]="bookForm.invalid">
      Salvar
    </button>

  </div>

</form>
