<div class="table-responsive shadow-sm rounded-3 border">
  <table class="table align-middle mb-0">

    <thead class="bg-light position-sticky top-0 z-1">
      <tr class="text-secondary text-uppercase small">
        <th class="py-3 px-4">Título</th>
        <th class="py-3 px-4">Autor</th>
        <th class="py-3 px-4">Descrição</th>
        <th class="py-3 px-4 text-center">Qtd</th>
        <th class="py-3 px-4">Registro</th>
        <th class="py-3 px-4">Catálogo</th>
        <th class="py-3 px-4">Status</th>
      </tr>
    </thead>

    <tbody class="bg-white">
      @for (book of Books; track book.id) {

        <tr class="border-bottom">
          <td class="py-3 px-4 fw-semibold">{{ book.title }}</td>

          <td class="py-3 px-4 text-muted">{{ book.author }}</td>

          <td class="py-3 px-4 text-muted"
              style="max-width: 260px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
            {{ book.description }}
          </td>

          <td class="py-3 px-4 text-center fw-semibold">
            {{ book.quantity }}
          </td>

          <td class="py-3 px-4">
            {{ book.registrationDateShort }}
          </td>

          <td class="py-3 px-4">
            {{ book.catalog }}
          </td>

          <td class="py-3 px-4">
            <span class="badge rounded-pill px-3 py-2
              {{ book.status === 'Disponível' ? 'bg-success-subtle text-success' : '' }}
              {{ book.status === 'Indisponível' ? 'bg-danger-subtle text-danger' : '' }}
              {{ book.status === 'Baixo Estoque' ? 'bg-warning-subtle text-warning' : '' }}">
              {{ book.status }}
            </span>
          </td>

        </tr>

      }
    </tbody>
  </table>
</div>
