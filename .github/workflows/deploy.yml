name: Build & Deploy Front

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Front image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/Lucas/bibliotrack-front:latest

      - name: Deploy on VPS (Front)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            cd ${{ secrets.VPS_PATH }}
            docker compose pull bibliotrack_web
            docker compose up -d bibliotrack_web
            docker image prune -f
